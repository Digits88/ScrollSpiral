	<script type="x-shader/x-vertex" id="vertexShader">
	precision mediump float;
	attribute vec2 position;
	void main() {
		gl_Position = vec4(1.0 - 2.0 * position, 0.0, 1.0);

	<script type="x-shader/x-fragment" id="fragmentShader">
	#define TWO_PI 6.2831853072
	#define PI 3.14159265359

	precision highp float;

	uniform float globaltime;
	uniform vec2 resolution;
	uniform float scroll;

	const float timescale = 0.1;
	const float noisescale = 1.0;
	const int maxDots = 3;

	//
	// Description : Array and textureless GLSL 2D simplex noise function.
	//      Author : Ian McEwan, Ashima Arts.
	//  Maintainer : ijm
	//     Lastmod : 20110822 (ijm)
	//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
	//               Distributed under the MIT License. See LICENSE file.
	//               https://github.com/ashima/webgl-noise
	//

	vec2 n2mod289(vec2 x) {
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec3 n2mod289(vec3 x) {
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 n2mod289(vec4 x) {
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec3 permute(vec3 x) {
	  return n2mod289(((x*34.0)+1.0)*x);
	}

	float snoise(vec2 v)
	  {
	  const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
	                      0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
	                     -0.577350269189626,  // -1.0 + 2.0 * C.x
	                      0.024390243902439); // 1.0 / 41.0
	// First corner
	  vec2 i  = floor(v + dot(v, C.yy) );
	  vec2 x0 = v -   i + dot(i, C.xx);

	// Other corners
	  vec2 i1;
	  //i1.x = step( x0.y, x0.x ); // x0.x > x0.y ? 1.0 : 0.0
	  //i1.y = 1.0 - i1.x;
	  i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
	  // x0 = x0 - 0.0 + 0.0 * C.xx ;
	  // x1 = x0 - i1 + 1.0 * C.xx ;
	  // x2 = x0 - 1.0 + 2.0 * C.xx ;
	  vec4 x12 = x0.xyxy + C.xxzz;
	  x12.xy -= i1;

	// Permutations
	  i = n2mod289(i); // Avoid truncation effects in permutation
	  vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
			+ i.x + vec3(0.0, i1.x, 1.0 ));

	  vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
	  m = m*m ;
	  m = m*m ;

	// Gradients: 41 points uniformly over a line, mapped onto a diamond.
	// The ring size 17*17 = 289 is close to a multiple of 41 (41*7 = 287)

	  vec3 x = 2.0 * fract(p * C.www) - 1.0;
	  vec3 h = abs(x) - 0.5;
	  vec3 ox = floor(x + 0.5);
	  vec3 a0 = x - ox;

	// Normalise gradients implicitly by scaling m
	// Approximation of: m *= inversesqrt( a0*a0 + h*h );
	  m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );

	// Compute final noise value at P
	  vec3 g;
	  g.x  = a0.x  * x0.x  + h.x  * x0.y;
	  g.yz = a0.yz * x12.xz + h.yz * x12.yw;
	  return 130.0 * dot(m, g);
	}

	float nsin(float value) {
		return sin(value * TWO_PI) * 0.5 + 0.5;
	}

	vec2 rotate(vec2 v, float angle) {
		float c = cos(angle);
		float s = sin(angle);
		return v * mat2(c, -s, s, c);
	}

	void main(void) {
		vec2 tx = gl_FragCoord.xy / resolution.xy - 0.5;
		tx.x *= resolution.x / resolution.y;

		float time = globaltime * timescale;

		vec3 dots[maxDots];
		float scalar = 0.0;
		float zoom = 1.0 - scroll * 0.9;

		for (int i = 0; i < maxDots; i++) {
			dots[i] = vec3(
				snoise(vec2(float(i), time) * noisescale),
				snoise(vec2(-float(i), -time) * noisescale),
				snoise(vec2(-float(i), time) * noisescale)
			) * 0.5 * zoom;
		}

		for (int i = 0; i < maxDots; i++) {
			scalar += 1.0 / distance(tx, dots[i].xy) * dots[i].z;
		}

		gl_FragColor = mix(
			vec4(0.0, 0.0, 0.0, 1.0),
			vec4(1.0, 1.0, 0.0, 1.0),
			(scalar * 0.5 + 0.5) * 0.5
		);
	}
	</script>
	<script>
	!function() {
		'use strict';

		var canvas = document.querySelector('#webgl');
		var regl = createREGL({ canvas: canvas });
		var draw = regl({
			frag: document.querySelector('#fragmentShader').textContent,
			vert: document.querySelector('#vertexShader').textContent,
			attributes: { position: [-2, 0, 0, -2, 2, 2] },
			uniforms: {
				globaltime: regl.prop('globaltime'),
				resolution: regl.prop('resolution'),
				scroll: regl.prop('scroll')
			},
			count: 3
		});

		regl.frame(function(ctx) {
			var aspect = canvas.scrollWidth / canvas.scrollHeight;
			var scroll = window.pageYOffset / (document.documentElement.scrollHeight - window.innerHeight);

			canvas.width = 256 * aspect;
			canvas.height = 256;
			regl.clear({ color: [0, 0, 0, 0] });

			draw({
				globaltime: ctx.time,
				resolution: [ctx.viewportWidth, ctx.viewportHeight],
				scroll: scroll
			});
		});

	}();
